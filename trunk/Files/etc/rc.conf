###### BSD Router Project Base Configuration ########

# /etc/rc.conf: It's this file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters
# /etc/rc.conf.sample: Some BSDRP examples
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!) 

# Hostname
hostname="router.bsdrp.net"

# Enable SSHd
sshd_enable="YES"

# Enable routing
gateway_enable="YES"
ipv6_gateway_enable="YES"

# Enable IPv6
ipv6_enable="YES"

# Enable Router Advertisment:
rtadvd_enable="NO"

# Enable RFC1323 extensions
tcp_extensions="YES"

# Default route: Set to "NO" for quagga, Bird and XORP
defaultrouter="NO"

#Waiting for a default route
defaultroute_delay="5"

# Configure NIC
ifconfig_em0="inet 10.0.0.2 netmask 255.255.255.0"

# Start Quagga and all its routing daemon
quagga_enable="YES"
quagga_flags="-d -A 127.0.0.1"
quagga_daemons="zebra ripd ripngd ospfd ospf6d bgpd isisd"

